worker_processes auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 500m;

    # Апстрим до Django (gunicorn на 8000)
    upstream django { server backend:8000; }

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # ---------------- HTTP : редирект на HTTPS + ACME ----------------
    server {
        listen 80;
        server_name mycloud-diploma.duckdns.org;

        # Корень фронта (том webroot)
        root /usr/share/nginx/html;
        index index.html;

        # health для docker healthcheck (без редиректа)
        location = /health {
            add_header Content-Type text/plain;
            return 200 "ok";
        }

        # http-01 challenge — ИЗ ОТДЕЛЬНОГО МОНТА /var/www/certbot
        # (не внутрь webroot, чтобы не ломать RO-монтирование)
        location ^~ /.well-known/acme-challenge/ {
            alias /var/www/certbot/;
            default_type "text/plain";
            autoindex off;
        }

        # Точный редирект /admin -> https://.../admin/
        location = /admin {
            return 301 https://$host/admin/;
        }

        # Остальные запросы с HTTP → HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ------------------------ HTTPS основной -------------------------
    server {
        listen 443 ssl http2;
        server_name mycloud-diploma.duckdns.org;

        ssl_certificate     /etc/letsencrypt/live/mycloud-diploma.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/mycloud-diploma.duckdns.org/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # Корень фронта
        root /usr/share/nginx/html;
        index index.html;

        # Базовые заголовки безопасности
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header Referrer-Policy strict-origin-when-cross-origin;

        # health (и на HTTPS)
        location = /health {
            add_header Content-Type text/plain;
            return 200 "ok";
        }

        # Django Admin (если нужен отдельный путь)
        location ^~ /dj_admin/ {
            proxy_pass http://django;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- API ---
        location ^~ /api/ {
            proxy_pass http://django;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        $connection_upgrade;
            client_max_body_size 100m;
            proxy_request_buffering on;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            client_body_timeout 300s;
        }

        # Redirect /admin  →  /admin/ (косметический)
        location = /admin {
            return 301 /admin/;
        }

        # --- Публичные ссылки /d/<token> ---
        location ^~ /d/ {
            proxy_pass http://django;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- Vite assets (хэшированные бандлы) ---
        location ^~ /assets/ {
            try_files $uri =404;
            access_log off;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000, immutable";
        }

        # --- Django STATIC (/static/) ---
        location ^~ /static/ {
            try_files $uri =404;
            access_log off;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000, immutable";
        }

        # Явно отдаём index.html как файл (чтобы не падать в циклы)
        location = /index.html {
            try_files $uri =404;
        }

        # --- SPA fallback: файл/каталог, иначе index.html ---
        location / {
            try_files $uri $uri/ /index.html;
        }

        # favicon — необязателен
        location = /favicon.ico {
            try_files /favicon.ico =204;
            access_log off;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html { root /usr/share/nginx/html; }
    }
}

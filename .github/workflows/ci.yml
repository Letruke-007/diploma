name: CI (backend unit tests)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_DB: mycloud
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/mycloud
      DB_NAME: mycloud
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: 127.0.0.1
      DB_PORT: "5432"
      SECRET_KEY: test-secret-key
      DEBUG: "1"
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system deps (psycopg2, etc.)
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip wheel setuptools
          if [ -f backend/requirements/prod.txt ]; then
            pip install -r backend/requirements/prod.txt
          elif [ -f backend/requirements.txt ]; then
            pip install -r backend/requirements.txt
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            # минимальный набор, если файл зависимостей не найден
            pip install django psycopg2-binary
          fi

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "Postgres is ready"; exit 0
            fi
            echo "Waiting for Postgres... ($i)"; sleep 2
          done
          echo "Postgres failed to start in time"; exit 1

      - name: Show env (debug)
        run: |
          echo "DB_HOST=$DB_HOST DB_PORT=$DB_PORT DB_NAME=$DB_NAME"
          ls -la backend || true
          ls -la backend/storageapp || true
          ls -la backend/storageapp/tests || true

      - name: Migrate
        working-directory: backend
        run: python manage.py migrate --noinput

      - name: Run tests (storageapp only)
        working-directory: backend
        run: |
          if [ ! -d "storageapp/tests" ]; then
            echo "::error::Directory backend/storageapp/tests not found (use forward slashes)."
            exit 1
          fi
          python manage.py test storageapp -v 2 --noinput
